<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/base.css" />
        <link rel="stylesheet" href="./css/cabecalho.css" />
        <link rel="stylesheet" href="./css/chamada.css" />
        <!-- <link rel="stylesheet" href="./css/planos.css" /> -->
        <title>Home Apeperia</title>
    </head>
    <body>
        <header class="cabecalho container">
            <img class="cabecalho__logo" src="./img/logo-apeperia.svg" alt="logo Apeperia" />
            <nav class="cabecalho__navegacao">
                <ul>
                    <li class="cabecalho__link"><a href="#">Sobre</a></li>
                    <li class="cabecalho__link"><a href="#">Planos</a></li>
                    <li class="cabecalho__link"><a href="#">Blog</a></li>
                    <li class="cabecalho__link"><a href="#">Destaques</a></li>
                    <li class="cabecalho__link"><a href="#">Institucional</a></li>
                    <li class="cabecalho__link"><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="chamada container">
                <h1 class="chamada__titulo">Aplicativos Na Medida</h1>
                <p class="chamada__texto">Apeperia tem um jeito inovador de comparar e montar aplicativos para pequenas e médias empresas.</p>
                <a class="chamada__botao botao" href="#">Conheça os planos</a>
            </section>
            <section>
                <h1>DESTAQUES</h1>
                <figure>
                    <img src="./img/comecando-criar-logotipo.png" alt="Painel do post sobre criação de logotipo" />
                    <figcaption>Conheça as primeiras etapas para a criação de um logotipo</figcaption>
                </figure>
                <figure>
                    <img src="./img/dicas-fotografia.png" alt="Painel do post sobre fotografia com celular" />
                    <figcaption>Veja dicas de como fotografar usando seu celular</figcaption>
                </figure>
                <button type="submit" class="botao">Receber destaques por email</button>
            </section>
        </main>
    </body>
</html>
