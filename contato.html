<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta property="og:title" content="Alura Front End Oracle ONE" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://raw.githubusercontent.com/marceloicampos/alura-oracle-one-front-end/main/images/logo.png" />
        <meta property="og:url" content="https://marceloicampos.github.io/challenge-oracle-front-end/produtos.html" />
        <meta property="og:description" content="website" />
        <meta name="keywords" content="HTML5, CSS3, JavaScript, Oracle, Oracle ONE, Alura, Front End" />
        <meta name="author" content="Marcelo Ildefonso Campos" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/contato.css" />
        <title>Contato</title>
    </head>
    <body>
        <header>
            <section class="menu-box">
                <img src="./images/logo.png" alt="Logo Barbearia" />
                <nav>
                    <ul>
                        <li><a href="./">Home</a></li>
                        <li><a href="./produtos.html">Produtos</a></li>
                        <li><a href="./contato.html">Contato</a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main>
            <form action="">
                <label for="nome">Seu Nome</label>
                <input type="text" id="nome" class="input-padrao" name="nome" placeholder="Nome Completo" required />

                <label for="email">Seu e-Mail</label>
                <input type="email" id="email" class="input-padrao" name="email" placeholder="mail@domain.com" required />

                <label for="telefone">Seu Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" name="telefone" placeholder="(xx) xxxxx-xxxx" required />

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" class="input-padrao" cols="30" rows="10" placeholder="Escreva sua mensagem" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="radio" checked />WhatsApp</label>

                    <label for="radio-email"><input type="radio" value="email" id="radio-email" name="radio" />e-Mail</label>

                    <label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="radio" />Telefone</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked /> Gostaria de receber nossas novidades por e-Mail ?</label>

                <input type="submit" value="Enviar" class="enviar" />
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segundas</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quartas</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sextas</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td colspan="2">Rio de Janeiro</td> 
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="./images/logo-branco.png" alt="Logo Barbearia" />
            <p>Copyright &copy; Barbearia Alura - 2022 by <a href="https://marceloicampos.com/" target="_blank">Marcelo Ildefonso Campos</a></p>
        </footer>
    </body>
</html>
